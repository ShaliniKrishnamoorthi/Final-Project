		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"> </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.0.7/parsley.min.js"></script>
	</head>
	<body>
		<div class="main">
	 		<div class="myheader">
	 			<header></header>
	 			<table>
					<tr>
						<td>
							<a href="index.html" ><img src="../images/bouganvilla_logo.png"></a>
						</td>
					</tr>
				</table>
				<div id="band2">
					<table>
						<tr>
							<td>
								<a href="index.html"><span>Home</span></a>
								<a href="aboutus.html"><span>About Us</span></a>
								<a href="gallery.html"><span>Gallery</span></a>

								<a href="reservations.html"><span>Reservations</span></a>
								<a href="contactus.html"><span>Contact Us</span></a>
							</td>
						</tr>
					</table>
				</div> <!-- band2 -->
			</div> <!-- myheader -->
		</div> <!-- main -->
		<div id="reservation_box">
			<h2>Reservations</h2>
			<form id = "booking" method="post">
				<fieldset id = "bookingForm">
					<table>				
						<tr>
							<td><label for="checkIn">Check-in * </label></td>
							<td><input type="text"  id="checkIn" name="checkIn" required></td>

							<td><label for="checkOut">Check-out * </label></td>
							<td><input type="text"  id="checkOut" name="checkOut" required></td>
						</tr>
									
	
						<tr>
							<td><label for="adult">Adults * </label></td>
							<td> 
								<select name = "adult" required>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</td>
							<td><label for="children">Children * </label></td>
							<td>
								<select name = "children" required>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="rooms">No. of Rooms * </label></td>
							<td><input type="text"  id="rooms" name="rooms" data-parsley-type="digits"required></td>

							<td><label for="night">Nights * </label></td>
							<td><input type="text"  id="night" name="night" data-parsley-type="digits" required></td>
						</tr>
	
						<br/>
					
	           			<tr>
							<td><label for="first_name">First Name * </label></td>
							<td><input  type="text" name="first_name" data-parsley-maxwords="50" required></td>
					
							<td><label for="last_name">Last Name * </label></td>
							<td><input  type="text" name="last_name" data-parsley-maxwords="50" required></td>
						</tr>

						<tr>
							<td><label for="email">Email Address * </label></td>
							<td><input  type="email" name="email" data-parsley-maxwords="80" data-parsley-trigger="change" required></td>
							
							<td><label for="telephone">Telephone Number*</label></td>
							<td><input  type="text" name="telephone" data-parsley-minlength="10" data-parsley-maxlength = "10" data-parsley-type="digits" required></td>
						</tr>
						<tr>
							<td><label for="checkList">Choose if required? </label></td>
							<td> Vehicle <input type="checkbox" name="checkList" value="vehicle"/></td>
							<td> Food <input type="checkbox" name="checkList" value="food"/></td>
						</tr>
						<tr>
							<td><label for="comments">Comments </label></td>
							<td colspan="3" ><textarea  name="comments" data-parsley-maxwords="1000" cols="50" rows="6"></textarea></td>
						</tr>
	
						<tr>
							<td colspan="4">
								<input type="submit" value="Submit">   
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset id="bookingDetails">
					<legend> Submitted Information </legend>
					<table>
						<tr>
							<td> <label for="checkinValue">Check-in : </label></td>
							<td><label class="values" id="checkinValue"></label></td>
						</tr>
						<tr>
							<td><label for="checkoutValue">Check-out : </label></td>
							<td><label class="values" id="checkoutValue"></label></td>
						</tr>
						<tr>
							<td><label for="adultValue"> No. of Adults:</label></td>
							<td><label class = "values" id="adultValue"></label></td>
						</tr>
						<tr>
							<td><label for="childrenValue"> No. of Children:</label></td>
							<td><label class = "values"  id="childrenValue"></label></td>
						</tr>
						<tr>
							<td><label for="roomsValue"> No. of Rooms:</label></td>
							<td><label class = "values" id="roomsValue"></label></td>
						</tr>
						<tr>
							<td><label for="nightValue"> No. of Nights:</label></td>
							<td><label class = "values"  id="nightValue"></label></td>
						</tr>
						<tr>
							<td><label for="first-nameValue"> First Name:</label></td>
							<td><label class = "values" id="first-nameValue"></label></td>
						</tr>
						<tr>
							<td><label for="last-nameValue"> Last Name:</label></td>
							<td><label class = "values" id="last-nameValue"></label></td>
						</tr>
						<tr>
							<td><label for="emailValue"> Email Id:</label></td>
							<td><label class = "values" id="emailValue"></label></td>
						</tr>
						<tr>
							<td><label for="phoneValue"> Phone No:</label></td>
							<td><label class = "values" id="phoneValue"></label></td>
						</tr>
						<tr>
							<td><label for="vehicleValue"> Vehicle:</label></td>
							<td><label class = "values" id="vehicleValue"></label></td>
						</tr>
						<tr>
							<td><label for="foodValue"> Food:</label></td>
							<td><label class = "values" id="foodValue"></label></td>
						</tr>
						<tr>
							<td><label for="commentsValue"> Comments:</label></td>
							<td><label class = "values" id="commentsValue"></label></td>
						</tr>

						<tr>
							<td colspan="4"><button type="reset" id="newButton" name="New">New</button>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
        </div>
		
		<section>   
            <footer></footer>  
        </section>
		<script src="../js/javascript.js"></script>
	</body>
